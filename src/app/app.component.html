<ion-app>
<ion-split-pane contentId="content">
  <ion-menu
    menuId="side-menu"
    contentId="content"
    side="start"
    type="overlay"
  >
    <ion-content color="primary">
      <ion-list>
        <ion-list-header>Menu</ion-list-header>
        <ion-menu-toggle autohide="true">
          <ion-item routerLink='/offer-screen'>
            <ion-icon name="globe" slot="start"></ion-icon>
            <ion-label>Szukaj ofert</ion-label>
          </ion-item>
          <ion-item (click)="openMessages()">
            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
            <ion-label>Wiadomo≈õci</ion-label>
          </ion-item>
          <ion-item (click)="openCurrentUserProfile()">
            <ion-icon name="build" slot="start"></ion-icon>
            <ion-label>Profil</ion-label>
          </ion-item>
          <ion-item (click)="logOut()">
            <ion-icon name="walk" slot="start"></ion-icon>
            <ion-label>Wyloguj</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
  </ion-app>
