<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" menu="side-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Oferty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
  <ion-input placeholder="czego szukasz?" clear-input="true"></ion-input>
</ion-item>
  <ion-list id="list">
    <ion-item *ngFor="let offer of offers">
    <ion-avatar slot="start">
      <img src={{offer.avatar}}>
    </ion-avatar>
    <ion-label>
      <h2>{{offer.first_name}}</h2>
      <p>{{offer.email}}</p>
      <p>price: {{offer.id}}</p>
    </ion-label>
  </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" id="infinite-scroll" (ionInfinite)="loadOffers($event)">
    <ion-infinite-scroll-content
      loading-spinner="bubbles"
      loading-text="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
