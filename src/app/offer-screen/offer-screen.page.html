<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" menu="side-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Oferty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="primary">
  <ion-item>
    <ion-input placeholder="czego szukasz?" clear-input="true"></ion-input>
  </ion-item>

  <div *ngFor="let offer of offers">
    <ion-card (click)="openOfferDetails(offer);">
      <img src="{{offer.image}}"/>
      <ion-card-header>
        <ion-card-title>{{offer.title}}</ion-card-title>
        <ion-card-subtitle>{{offer.authorUserName}}</ion-card-subtitle>
        <ion-card-subtitle>cena: {{offer.price}} z≈Ç</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{offer.shortDescription}}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll
    threshold="100px"
    id="infinite-scroll"
    (ionInfinite)="loadOffers($event)"
  >
    <ion-infinite-scroll-content
      loading-spinner="bubbles"
      loading-text="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
