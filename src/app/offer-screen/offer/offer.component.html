<ion-header *ngIf="!loading">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{tempOffer.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="loading">
  <h3>Ładowanie...</h3>
</div>

<ion-content fullscreen color="primary" *ngIf="!loading">
  <img src={{tempOffer.image}}>
  <ion-item>
    <ion-thumbnail slot="start"><ion-icon size="large" name="person-outline"></ion-icon></ion-thumbnail>
      <ion-label>
        <h3>Właściciel oferty:</h3>
        <p><a (click)="openOwnerProfile();">{{tempOffer.authorUserName}}</a></p>
      </ion-label>
  </ion-item>
  <ion-item>
    <ion-thumbnail slot="start"><ion-icon size="large" name="wallet-outline"></ion-icon></ion-thumbnail>
      <ion-label>
        <h3>Cena usługi:</h3>
        <p>{{tempOffer.price}} zł</p>
      </ion-label>
  </ion-item>
  <ion-item>
    <ion-thumbnail slot="start"><ion-icon size="large" name="albums-outline"></ion-icon></ion-thumbnail>
      <ion-label>
        <h3>Tagi:</h3>
        <p>{{tempOffer.tags}}</p>
      </ion-label>
  </ion-item>
  <ion-card>
    <ion-card-header>Opis:</ion-card-header>
    <ion-card-content>{{tempOffer.shortDescription}}</ion-card-content>
  </ion-card>


    <ion-card>
      <ion-card-header>Autor</ion-card-header>
      <ion-card-content>Treść komentarza</ion-card-content>
    </ion-card>
<form #form="ngForm" (ngSubmit)="addComment(form)">
    <ion-item>
      <ion-label position="floating">Treść komentarza</ion-label>
      <ion-textarea name="newComment" [(ngModel)]="newComment" type="text" ngModel required></ion-textarea>
      <ion-button type="submit">Dodaj</ion-button>
    </ion-item>
  </form>

  
</ion-content>
